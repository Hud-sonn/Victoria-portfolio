<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria Ukpabio | Portfolio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- React and ReactDOM CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>

<body class="bg-pink-50 text-gray-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Custom Icon Component to handle Lucide icons in a browser environment
        const Icon = ({ name, className = "w-5 h-5" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);

                const handleHashChange = () => {
                    const hash = window.location.hash.replace('#', '');
                    if (hash && ['home', 'about', 'experience', 'skills', 'contact'].includes(hash)) {
                        setActiveTab(hash);
                    } else if (!hash) {
                        setActiveTab('home');
                    }
                };

                // Handle initial hash
                handleHashChange();

                window.addEventListener('scroll', handleScroll);
                window.addEventListener('hashchange', handleHashChange);
                lucide.createIcons();

                return () => {
                    window.removeEventListener('scroll', handleScroll);
                    window.removeEventListener('hashchange', handleHashChange);
                };
            }, []);

            const profile = {
                name: "Ukpabio Victoria Temitope",
                title: "International Relations Professional",
                phone: "+2347049688902",
                email: "victoriaukpabio1@gmail.com",
                location: "Lagos, Nigeria",
                bio: "Motivated International Relations graduate with strong leadership, organizational, and research skills. Experienced in student governance, office administration, editing, and academic project work. Passionate about policy, diplomacy, and youth engagement.",
            };

            const experiences = [
                {
                    role: "Research Intern",
                    company: "Nigerian Institute of International Affairs (NIIA)",
                    period: "Oct 2025 – Present",
                    tasks: ["Assisting with research activities and strategic documentation."]
                },
                {
                    role: "Editor",
                    company: "Paul Ukpabio’s Blog",
                    period: "2022 – Present",
                    tasks: ["Editing and proofreading blog articles for accuracy and engagement.", "Contributing to digital communication strategies."]
                },
                {
                    role: "Female Representative",
                    company: "Student Body Executive – Christopher University",
                    period: "2024 – 2025",
                    tasks: ["Advocating for female students' welfare.", "Contributing to university governance and policy making."]
                },
                {
                    role: "Office Assistant",
                    company: "Seyonda",
                    period: "Holiday Employment (2018 – 2024)",
                    tasks: ["Managed daily operations, client communications, and scheduling.", "Developed multitasking skills in a fast-paced environment."]
                }
            ];

            const education = {
                degree: "B.Sc. International Relations",
                school: "Christopher University, Nigeria",
                period: "2021 – 2025",
                thesis: "The Role of ECOWAS in Regional Conflict Resolution"
            };

            const skills = [
                "Office Administration", "Research & Report Writing", "Microsoft Office Suite",
                "Editing & Content Review", "Leadership & Governance", "Event Planning",
                "Public Speaking", "Team Coordination"
            ];

            const NavLink = ({ href, label }) => (
                <a
                    href={href}
                    className="px-4 py-2 text-sm font-medium text-gray-600 hover:text-pink-400 transition-all duration-300"
                >
                    {label}
                </a>
            );

            return (
                <div className="min-h-screen">
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/90 backdrop-blur-md shadow-sm py-2' : 'bg-transparent py-4'}`}>
                        <div className="max-w-6xl mx-auto px-6 flex justify-between items-center">

                            {/* Logo */}
                            <a href="index.html" className="text-2xl font-serif italic text-pink-700 font-bold tracking-tight">
                                VU.
                            </a>

                            {/* Desktop Nav */}
                            <div className="hidden md:flex space-x-4">
                                <NavLink href="#home" label="Home" />
                                <NavLink href="#about" label="About" />
                                <NavLink href="#experience" label="Experience" />
                                <NavLink href="meeting.html" label="Gallery" />
                                <NavLink href="article.html" label="Articles" />
                                <NavLink href="#skills" label="Skills" />
                                <NavLink href="#contact" label="Contact" />
                            </div>

                            {/* Mobile Menu Button */}
                            <button
                                className="md:hidden p-2 text-pink-700"
                                onClick={() => setIsMenuOpen(!isMenuOpen)}
                            >
                                <Icon name={isMenuOpen ? "x" : "menu"} />
                            </button>
                        </div>

                        {/* Mobile Menu */}
                        {isMenuOpen && (
                            <div className="md:hidden bg-white border-t border-pink-100 flex flex-col p-4 space-y-2 shadow-lg">
                                <NavLink href="#home" label="Home" />
                                <NavLink href="#about" label="About" />
                                <NavLink href="#experience" label="Experience" />
                                <NavLink href="meeting.html" label="Gallery" />
                                <NavLink href="article.html" label="Articles" />
                                <NavLink href="#skills" label="Skills" />
                                <NavLink href="#contact" label="Contact" />
                            </div>
                        )}
                    </nav>

                    {/* Hero Section */}
                    <section className="pt-32 pb-20 px-6">
                        <div className="max-w-6xl mx-auto grid md:grid-cols-2 gap-12 items-center">
                            <div className="space-y-6">
                                <div className="inline-block px-3 py-1 bg-pink-100 text-pink-600 rounded-full text-xs font-bold uppercase tracking-widest">
                                    Available for Research & Policy
                                </div>
                                <h1 className="text-5xl md:text-7xl font-serif text-gray-900 leading-tight">
                                    Hello, I'm <br />
                                    <span className="text-pink-600">{profile.name}</span>
                                </h1>
                                <p className="text-lg text-gray-600 leading-relaxed max-w-lg">
                                    International Relations Graduate with a focus on diplomacy, governance, and the socio-political dynamics of West Africa.
                                </p>
                                <div className="flex space-x-4 pt-4">
                                    <button
                                        onClick={() => setActiveTab('contact')}
                                        className="bg-pink-600 text-white px-8 py-3 rounded-xl hover:bg-pink-700 transition-colors shadow-lg shadow-pink-200"
                                    >
                                        Let's Connect
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('experience')}
                                        className="border-2 border-pink-200 text-pink-700 px-8 py-3 rounded-xl hover:bg-pink-100 transition-colors"
                                    >
                                        View Work
                                    </button>
                                </div>
                            </div>
                            <div className="relative">
                                <div className="w-full aspect-square bg-gradient-to-tr from-pink-200 to-pink-400 rounded-3xl overflow-hidden shadow-2xl rotate-3 flex items-center justify-center">
                                    <Icon name="globe" className="w-32 h-32 text-white/50" />
                                </div>
                                <div className="absolute -bottom-6 -left-6 bg-white p-6 rounded-2xl shadow-xl space-y-1 -rotate-3 border border-pink-100">
                                    <div className="text-pink-600 font-bold">Lagos, Nigeria</div>
                                    <div className="text-xs text-gray-400 uppercase">Current Base</div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <main className="max-w-6xl mx-auto px-6 pb-32">
                        {activeTab === 'home' || activeTab === 'about' ? (
                            <div className="space-y-16">
                                <div className="bg-white rounded-3xl p-8 md:p-12 shadow-sm border border-pink-100">
                                    <div className="flex items-center space-x-4 mb-6">
                                        <Icon name="user" className="text-pink-500 w-6 h-6" />
                                        <h2 className="text-2xl font-serif font-bold">Personal Profile</h2>
                                    </div>
                                    <p className="text-xl text-gray-600 leading-loose italic font-light">
                                        "{profile.bio}"
                                    </p>

                                    <div className="grid md:grid-cols-2 gap-8 mt-12 pt-12 border-t border-pink-50 border-dashed">
                                        <div>
                                            <h3 className="text-pink-600 font-bold mb-4 flex items-center">
                                                <Icon name="graduation-cap" className="mr-2 h-4 w-4" /> Education
                                            </h3>
                                            <div className="border-l-2 border-pink-200 pl-4">
                                                <p className="font-bold text-gray-900">{education.degree}</p>
                                                <p className="text-gray-600">{education.school}</p>
                                                <p className="text-sm text-pink-400">{education.period}</p>
                                            </div>
                                        </div>
                                        <div>
                                            <h3 className="text-pink-600 font-bold mb-4 flex items-center">
                                                <Icon name="book-open" className="mr-2 h-4 w-4" /> Research Project
                                            </h3>
                                            <p className="text-gray-700 italic">"{education.thesis}"</p>
                                            <p className="text-sm text-gray-500 mt-2">Final Year Thesis exploring regional stability and governance.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : null}

                        {activeTab === 'experience' && (
                            <div className="space-y-8">
                                <div className="flex items-center space-x-4 mb-4">
                                    <Icon name="briefcase" className="text-pink-500 w-8 h-8" />
                                    <h2 className="text-3xl font-serif font-bold">Work & Leadership</h2>
                                </div>
                                <div className="grid md:grid-cols-2 gap-6">
                                    {experiences.map((exp, idx) => (
                                        <div key={idx} className="bg-white p-8 rounded-2xl shadow-sm border border-pink-100 hover:border-pink-300 transition-colors group">
                                            <div className="flex justify-between items-start mb-4">
                                                <h3 className="font-bold text-xl text-gray-900 group-hover:text-pink-600 transition-colors">{exp.role}</h3>
                                                <span className="text-xs font-bold text-pink-400 bg-pink-50 px-2 py-1 rounded">{exp.period}</span>
                                            </div>
                                            <p className="text-pink-700 font-medium mb-4">{exp.company}</p>
                                            <ul className="space-y-2">
                                                {exp.tasks.map((task, tidx) => (
                                                    <li key={tidx} className="text-sm text-gray-600 flex items-start">
                                                        <Icon name="chevron-right" className="h-4 w-4 text-pink-400 mt-0.5 flex-shrink-0" />
                                                        <span className="ml-2">{task}</span>
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'skills' && (
                            <div>
                                <div className="flex items-center space-x-4 mb-8">
                                    <Icon name="award" className="text-pink-500 w-8 h-8" />
                                    <h2 className="text-3xl font-serif font-bold">Skills & Competencies</h2>
                                </div>
                                <div className="flex flex-wrap gap-4">
                                    {skills.map((skill, idx) => (
                                        <div key={idx} className="bg-white border border-pink-200 px-6 py-4 rounded-2xl flex items-center space-x-3 shadow-sm hover:shadow-md hover:scale-105 transition-all">
                                            <Icon name="check-circle" className="h-5 w-5 text-pink-500" />
                                            <span className="font-medium text-gray-700">{skill}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'contact' && (
                            <div className="max-w-2xl mx-auto">
                                <div className="bg-white rounded-3xl p-10 shadow-xl border border-pink-100 text-center">
                                    <h2 className="text-3xl font-serif font-bold mb-4">Get In Touch</h2>
                                    <p className="text-gray-500 mb-10">Open to opportunities in International Relations, Research, and Corporate Administration.</p>

                                    <div className="space-y-4">
                                        <a href={`mailto:${profile.email}`} className="flex items-center justify-center space-x-4 p-4 rounded-2xl bg-pink-50 border border-pink-100 hover:bg-pink-100 transition-colors group">
                                            <div className="bg-white p-2 rounded-lg group-hover:text-pink-600 transition-colors">
                                                <Icon name="mail" className="h-6 w-6" />
                                            </div>
                                            <span className="text-lg font-medium text-gray-700 ml-4">{profile.email}</span>
                                        </a>

                                        <a href={`tel:${profile.phone}`} className="flex items-center justify-center space-x-4 p-4 rounded-2xl bg-pink-50 border border-pink-100 hover:bg-pink-100 transition-colors group">
                                            <div className="bg-white p-2 rounded-lg group-hover:text-pink-600 transition-colors">
                                                <Icon name="phone" className="h-6 w-6" />
                                            </div>
                                            <span className="text-lg font-medium text-gray-700 ml-4">{profile.phone}</span>
                                        </a>

                                        <div className="flex items-center justify-center space-x-4 p-4 rounded-2xl bg-pink-50 border border-pink-100">
                                            <div className="bg-white p-2 rounded-lg text-pink-600">
                                                <Icon name="map-pin" className="h-6 w-6" />
                                            </div>
                                            <span className="text-lg font-medium text-gray-700 ml-4">{profile.location}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="py-12 bg-white border-t border-pink-100">
                        <div className="max-w-6xl mx-auto px-6 text-center space-y-4">
                            <div className="text-xl font-serif italic text-pink-700 font-bold">{profile.name}</div>
                            <div className="text-sm text-gray-400">
                                © {new Date().getFullYear()} All Rights Reserved. Built by Hudson dev.
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
