<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victoria Ukpabio | Gallery</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- React and ReactDOM CDNs -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }

    .font-serif {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>

<body class="bg-pink-50 text-gray-800">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const Icon = ({ name, className = "w-5 h-5" }) => {
      useEffect(() => {
        lucide.createIcons();
      }, [name]);
      return <i data-lucide={name} className={className}></i>;
    };

    const App = () => {
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [scrolled, setScrolled] = useState(false);

      useEffect(() => {
        const handleScroll = () => setScrolled(window.scrollY > 50);
        window.addEventListener('scroll', handleScroll);
        lucide.createIcons();
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const meetings = [
        {
          title: "NIIA",
          description: "Nigerian Institute Of International Affairs &Korean Embassy joint seminar on Africa’s Rising Global Influence",
          image: "asset/meeting/IMG-20260124-WA0099.jpg",
          date: "March 2025"
        },
        {
          title: "Picture After Meting.",
          description: "A random picture of me with the former Minister of foreign affairs of Nigeria and the Director General of Nigerian institute of international affairs",
          image: "asset/meeting/IMG-20260124-WA0098.jpg",
          date: "April 2025"
        },
        {
          title: "Embassy Of Russian Federation",
          description: "Embassy of the Russian Federation in Nigeria Visit and lecture at the Nigerian Institute of International Affairs.",
          image: "asset/meeting/IMG-20260125-WA0080(1).jpg",
          date: "April 2025"
        },
          {
          title: "World Food Day",
          description: "World food day.",
          image: "asset/meeting/IMG-20260124-WA0095.jpg",
          date: "April 2025"
        }
      ];

      const NavLink = ({ href, label, active }) => (
        <a
          href={href}
          className={`px-4 py-2 text-sm font-medium transition-all duration-300 ${active
            ? 'text-pink-600 border-b-2 border-pink-500'
            : 'text-gray-600 hover:text-pink-400'
            }`}
        >
          {label}
        </a>
      );

      return (
        <div className="min-h-screen">
          {/* Navigation */}
          <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/90 backdrop-blur-md shadow-sm py-2' : 'bg-transparent py-4'}`}>
            <div className="max-w-6xl mx-auto px-6 flex justify-between items-center">
              {/* Logo */}
              <a href="index.html" className="text-2xl font-serif italic text-pink-700 font-bold tracking-tight">
                VU.
              </a>

              {/* Desktop Nav */}
              <div className="hidden md:flex space-x-4">
                <NavLink href="index.html" label="Home" />
                <NavLink href="index.html#about" label="About" />
                <NavLink href="index.html#experience" label="Experience" />
                <NavLink href="meeting.html" label="Gallery" active={true} />
                <NavLink href="article.html" label="Articles" />
                <NavLink href="index.html#skills" label="Skills" />
                <NavLink href="index.html#contact" label="Contact" />
              </div>

              {/* Mobile Menu Button */}
              <button
                className="md:hidden p-2 text-pink-700"
                onClick={() => setIsMenuOpen(!isMenuOpen)}
              >
                <Icon name={isMenuOpen ? "x" : "menu"} />
              </button>
            </div>

            {/* Mobile Menu */}
            {isMenuOpen && (
              <div className="md:hidden bg-white border-t border-pink-100 flex flex-col p-4 space-y-2 shadow-lg">
                <NavLink href="index.html" label="Home" />
                <NavLink href="index.html#about" label="About" />
                <NavLink href="index.html#experience" label="Experience" />
                <NavLink href="meeting.html" label="Gallery" active={true} />
                <NavLink href="article.html" label="Articles" />
                <NavLink href="index.html#skills" label="Skills" />
                <NavLink href="index.html#contact" label="Contact" />
              </div>
            )}
          </nav>

          {/* Header Section */}
          <section className="pt-32 pb-12 px-6 text-center">
            <h1 className="font-serif text-4xl md:text-5xl font-bold mb-4 text-gray-900">
              Internship <span className="text-pink-600">Gallery</span>
            </h1>
            <p className="text-lg text-gray-600 max-w-2xl mx-auto">
              A visual documentation of professional meetings and learning sessions during my internship at the Nigerian Institute of International Affairs.
            </p>
          </section>

          {/* Gallery Grid */}
          <main className="max-w-6xl mx-auto px-6 pb-32">
            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-10">
              {meetings.map((meeting, idx) => (
                <div key={idx} className="bg-white rounded-3xl overflow-hidden border border-pink-100 shadow-sm hover:shadow-xl transition-all duration-300 group">
                  <div className="relative h-60 bg-pink-100 overflow-hidden">
                    <img
                      src={meeting.image}
                      alt={meeting.title}
                      className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"
                    />
                    <span className="absolute top-4 right-4 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-xs font-bold text-pink-600">
                      {meeting.date}
                    </span>
                  </div>
                  <div className="p-6 space-y-2">
                    <h3 className="font-serif text-xl font-bold text-gray-900 group-hover:text-pink-600 transition-colors">
                      {meeting.title}
                    </h3>
                    <p className="text-sm text-gray-600">
                      {meeting.description}
                    </p>
                  </div>
                </div>
              ))}
            </div>
          </main>

          <footer className="py-12 bg-white border-t border-pink-100">
            <div className="max-w-6xl mx-auto px-6 text-center space-y-4">
              <div className="text-xl font-serif italic text-pink-700 font-bold">Ukpabio Victoria Temitope</div>
              <div className="text-sm text-gray-400">
                © {new Date().getFullYear()} All Rights Reserved. Built by Hudson dev.
              </div>
            </div>
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
