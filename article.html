<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria Ukpabio | Articles</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- React and ReactDOM CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>

<body class="bg-pink-50 text-gray-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, className = "w-5 h-5" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                lucide.createIcons();
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const articles = [
                {
                    title: "Canada’s Middle-Power Diplomacy in an Era of Strategic Polarization",
                    summary: "An analysis of how Canada navigates the changing global landscape and maintains its influence amidst polarization.",
                    file: "Canada’s Middle-Power Diplomacy in an Era of Strategic Polarization.docx",
                    date: "2025"
                },
                {
                    title: "Democratic Backsliding in West Africa",
                    summary: "Exploring the causes and consequences of the recent trend of democratic erosion in the West African region.",
                    file: "Democratic Backsliding in West Africa.docx",
                    date: "2025"
                },
                {
                    title: "Japanese-Chinese Relations",
                    summary: "A deep dive into the historical context and contemporary dynamics shaping the relationship between these two Asian powers.",
                    file: "Japanese chinese relations.docx",
                    date: "2025"
                },
                {
                    title: "Nigeria’s Foreign Policy and the Limits of Regional Leadership",
                    summary: "Critical examination of Nigeria's role in Africa and the challenges limiting its effectiveness as a regional leader.",
                    file: "Nigeria’s Foreign Policy and the Limits of Regional Leadership.docx",
                    date: "2025"
                }
            ];

            const NavLink = ({ href, label, active }) => (
                <a
                    href={href}
                    className={`px-4 py-2 text-sm font-medium transition-all duration-300 ${active
                        ? 'text-pink-600 border-b-2 border-pink-500'
                        : 'text-gray-600 hover:text-pink-400'
                        }`}
                >
                    {label}
                </a>
            );

            return (
                <div className="min-h-screen">
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/90 backdrop-blur-md shadow-sm py-2' : 'bg-transparent py-4'}`}>
                        <div className="max-w-6xl mx-auto px-6 flex justify-between items-center">
                            {/* Logo */}
                            <a href="index.html" className="text-2xl font-serif italic text-pink-700 font-bold tracking-tight">
                                VU.
                            </a>

                            {/* Desktop Nav */}
                            <div className="hidden md:flex space-x-4">
                                <NavLink href="index.html" label="Home" />
                                <NavLink href="index.html#about" label="About" />
                                <NavLink href="index.html#experience" label="Experience" />
                                <NavLink href="meeting.html" label="Gallery" />
                                <NavLink href="article.html" label="Articles" active={true} />
                                <NavLink href="index.html#skills" label="Skills" />
                                <NavLink href="index.html#contact" label="Contact" />
                            </div>

                            {/* Mobile Menu Button */}
                            <button
                                className="md:hidden p-2 text-pink-700"
                                onClick={() => setIsMenuOpen(!isMenuOpen)}
                            >
                                <Icon name={isMenuOpen ? "x" : "menu"} />
                            </button>
                        </div>

                        {/* Mobile Menu */}
                        {isMenuOpen && (
                            <div className="md:hidden bg-white border-t border-pink-100 flex flex-col p-4 space-y-2 shadow-lg">
                                <NavLink href="index.html" label="Home" />
                                <NavLink href="index.html#about" label="About" />
                                <NavLink href="index.html#experience" label="Experience" />
                                <NavLink href="meeting.html" label="Gallery" />
                                <NavLink href="article.html" label="Articles" active={true} />
                                <NavLink href="index.html#skills" label="Skills" />
                                <NavLink href="index.html#contact" label="Contact" />
                            </div>
                        )}
                    </nav>

                    {/* Header Section */}
                    <section className="pt-32 pb-12 px-6">
                        <div className="max-w-6xl mx-auto text-center">
                            <h1 className="text-4xl md:text-5xl font-serif text-gray-900 mb-6">
                                Published <span className="text-pink-600">Articles</span>
                            </h1>
                            <p className="text-lg text-gray-600 max-w-2xl mx-auto">
                                A collection of research papers and articles exploring international relations, diplomacy, and regional politics.
                            </p>
                        </div>
                    </section>

                    {/* Articles Mesh */}
                    <main className="max-w-6xl mx-auto px-6 pb-32">
                        <div className="grid md:grid-cols-2 gap-8">
                            {articles.map((article, idx) => (
                                <div key={idx} className="bg-white p-8 rounded-3xl shadow-sm border border-pink-100 hover:shadow-xl hover:-translate-y-1 transition-all duration-300 group">
                                    <div className="flex justify-between items-start mb-4">
                                        <div className="bg-pink-50 p-3 rounded-2xl text-pink-600 group-hover:bg-pink-600 group-hover:text-white transition-colors">
                                            <Icon name="file-text" className="w-6 h-6" />
                                        </div>
                                        <span className="text-xs font-bold text-gray-400 uppercase tracking-wider">{article.date}</span>
                                    </div>
                                    <h2 className="text-2xl font-serif font-bold text-gray-900 mb-4 group-hover:text-pink-600 transition-colors">
                                        {article.title}
                                    </h2>
                                    <p className="text-gray-600 mb-6 leading-relaxed">
                                        {article.summary}
                                    </p>
                                    <a
                                        href={`asset/article/${article.file}`}
                                        download
                                        className="inline-flex items-center text-sm font-bold text-pink-600 hover:text-pink-700 transition-colors"
                                    >
                                        Download Article <Icon name="download" className="ml-2 w-4 h-4" />
                                    </a>
                                </div>
                            ))}
                        </div>
                    </main>

                    <footer className="py-12 bg-white border-t border-pink-100">
                        <div className="max-w-6xl mx-auto px-6 text-center space-y-4">
                            <div className="text-xl font-serif italic text-pink-700 font-bold">Ukpabio Victoria Temitope</div>
                            <div className="text-sm text-gray-400">
                                © {new Date().getFullYear()} All Rights Reserved. Built by Hudson dev.
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
